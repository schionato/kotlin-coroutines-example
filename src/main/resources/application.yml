spring:
  application:
    name: coroutines_examples

# external endpoints configs
external:
  news:
    mode: fallback #options [newsdataio, fallback]
    newsdataio:
      url: https://newsdata.io/api/1/news
      token: ${NEWSDATAIO_TOKEN}
      size: 10
  geo:
    mode: nominatim #options [nominatim, fallback]
    nominatim:
      url: https://nominatim.openstreetmap.org/
  weather:
    url: https://api.openweathermap.org/data/2.5/weather
    token: ${WEATHER_TOKEN}

# circuit breaker - resilience4j
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 2
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 1
        eventConsumerBufferSize: 10

# actuator configs
management:
  endpoint:
    health:
      show-details: "ALWAYS"
  health:
    circuitbreakers:
      enabled: true
      ratelimiters: true