spring:
  application:
    name: coroutines_examples

# application configs
application:
  ports:
    output:
      geo:
        adapter: ${OUTPUT_PORT_SELECTED_GEO} #options [nominatim, fallback]
      news:
        adapter: ${OUTPUT_PORT_SELECTED_NEWS} #options [newsdataio, fallback]
      weather:
        adapter: ${OUTPUT_PORT_SELECTED_WEATHER} #options [openweather, fallback]

# external endpoints configs
external:
  news:
    newsdataio:
      url: https://newsdata.io/api/1/news
      token: ${NEWSDATAIO_TOKEN}
      size: 10
  geo:
    nominatim:
      url: https://nominatim.openstreetmap.org/
  weather:
    openweather:
      url: https://api.openweathermap.org/data/2.5/weather
      token: ${WEATHER_TOKEN}

# circuit breaker - resilience4j
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 2
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 1
        eventConsumerBufferSize: 10

# actuator configs
management:
  endpoint:
    health:
      show-details: "ALWAYS"
  health:
    circuitbreakers:
      enabled: true
      ratelimiters: true